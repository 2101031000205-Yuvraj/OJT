<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Registration Form</legend>
            <label for="Enter First Name">Enter First Name:</label> &nbsp;&nbsp;&nbsp; <input type="Text" autofocus placeholder="First Name"/>
            <br/><hr/>
            <label for="Enter Last Name">Enter Last Name:</label> &nbsp;&nbsp;&nbsp; <input  type="Text" autofocus placeholder="Last Name"/><br/><hr/>
            <label>Gender:</label>
            <input type="radio" id="G1" name="Gender"/><span>Male</span>
            <input type="radio" id="G2" name="Gender"/><span>Female</span><br/><hr/>
            <label>Hobby:</label>
            <input type="checkbox" id="G3" name="Hobby"/><span>Danceing</span><br/>
            <blockquote><input type="checkbox" id="G4" name="Hobby"/><span>Singing</span></blockquote>
            <blockquote><input type="checkbox" id="G5" name="Hobby"/><span>Playing</span><br/></blockquote><hr/>
            <label>D.O.B :</label>
            <input type="date"/><br/><hr/>
            <Label>Fav Colour:</Label>
            <input type="color"/><br/><hr/>
            <label >Address:</label>
            <textarea></textarea><br/><hr/>
            <blockquote>
                   <input type="Submit"/>
            </blockquote>    
    </body>
