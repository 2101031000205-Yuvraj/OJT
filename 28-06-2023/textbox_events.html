<html>
    <head>
        <title>TextBox Different Events</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("show_col").focus(function(){
                    $(this).css("background-color","red");
                });

                $("blur").blur(function(){
                    $(this).css("background-color","yellow");
                });

                $("alert").(function(){
                    $(this).fadeIn();
                });

            });
        </script>
    </head>
    <body>
        <input type="text" placeholder="enter text" id="show_col"><hr/>
        <input type="text" placeholder="enter text" id="blur"><hr/>
        <input type="text" placeholder="enter text" id="alert"><hr/>
        <input type="text" placeholder="enter text" id="keyup">
    </body>
</html>
