<html>
    <head>
        <title>
            Bulb
        </title>
    </head>
    <body>
    <img src="off.jpg" alt="" id="bulb">
</body>
<script>
    var a = document.getElementById("bulb");

    a.addEventListener("mouseover",()=>{
        a.src="on.jpg";
    });

     a.addEventListener("mouseout",()=>{
        a.src="off.jpg";
    });
</script>
</html>
