<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <p>press any key to display current Date:</p>
        <input type="text" id="key">
        <script>
            var key = document.getElementById("key");
            key.addEventListener("keypress",()=>{
                var a=new Date();
                alert(a)
            });
        </script>
    </body>
</html>
